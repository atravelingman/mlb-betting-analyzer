<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Betting Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .result-card {
            display: none;
        }
        .team-input {
            border: 1px solid #dee2e6;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-group { margin-bottom: 1rem; }
        #error {
            display: none;
            color: red;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid red;
            border-radius: 4px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        .loading-spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0d6efd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .stats-info {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 1rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">MLB Betting Analyzer</h1>
        <div id="error"></div>
        <div class="stats-info">* Statistics are automatically calculated from the last 7 games</div>
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p class="mt-2">Fetching latest team statistics...</p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Home Team</h3>
                <div class="form-group">
                    <label for="homeTeamSelect">Select Team</label>
                    <select class="form-control" id="homeTeamSelect"></select>
                </div>
                <div class="form-group">
                    <label for="homePitcherSelect">Starting Pitcher</label>
                    <select class="form-control" id="homePitcherSelect">
                        <option value="">Select pitcher...</option>
                    </select>
                </div>
                <div class="pitcher-stats" id="homePitcherStats">
                    <h5 class="mt-3">Pitcher Stats (Last 3 Starts)</h5>
                    <div class="form-group">
                        <label for="homeStarterERA">ERA</label>
                        <input type="number" class="form-control" id="homeStarterERA" step="0.01" readonly>
                    </div>
                    <div class="form-group">
                        <label for="homeStarterWHIP">WHIP</label>
                        <input type="number" class="form-control" id="homeStarterWHIP" step="0.01" readonly>
                    </div>
                    <div class="form-group">
                        <label for="homeStarterK9">K/9</label>
                        <input type="number" class="form-control" id="homeStarterK9" step="0.1" readonly>
                    </div>
                    <div class="form-group">
                        <label for="homeStarterBB9">BB/9</label>
                        <input type="number" class="form-control" id="homeStarterBB9" step="0.1" readonly>
                    </div>
                </div>
                <h5 class="mt-3">Team Stats (Last 7 Games)</h5>
                <div class="form-group">
                    <label for="homeAVG">AVG</label>
                    <input type="number" class="form-control" id="homeAVG" step="0.001">
                </div>
                <div class="form-group">
                    <label for="homeOBP">OBP</label>
                    <input type="number" class="form-control" id="homeOBP" step="0.001">
                </div>
                <div class="form-group">
                    <label for="homeSLG">SLG</label>
                    <input type="number" class="form-control" id="homeSLG" step="0.001">
                </div>
                <div class="form-group">
                    <label for="homeERA">ERA</label>
                    <input type="number" class="form-control" id="homeERA" step="0.01">
                </div>
                <div class="form-group">
                    <label for="homeWHIP">WHIP</label>
                    <input type="number" class="form-control" id="homeWHIP" step="0.01">
                </div>
                <div class="form-group">
                    <label for="homeBABIP">BABIP</label>
                    <input type="number" class="form-control" id="homeBABIP" step="0.001">
                </div>
                <div class="form-group">
                    <label for="homeISO">ISO</label>
                    <input type="number" class="form-control" id="homeISO" step="0.001">
                </div>
            </div>
            <div class="col-md-6">
                <h3>Away Team</h3>
                <div class="form-group">
                    <label for="awayTeamSelect">Select Team</label>
                    <select class="form-control" id="awayTeamSelect"></select>
                </div>
                <div class="form-group">
                    <label for="awayPitcherSelect">Starting Pitcher</label>
                    <select class="form-control" id="awayPitcherSelect">
                        <option value="">Select pitcher...</option>
                    </select>
                </div>
                <div class="pitcher-stats" id="awayPitcherStats">
                    <h5 class="mt-3">Pitcher Stats (Last 3 Starts)</h5>
                    <div class="form-group">
                        <label for="awayStarterERA">ERA</label>
                        <input type="number" class="form-control" id="awayStarterERA" step="0.01" readonly>
                    </div>
                    <div class="form-group">
                        <label for="awayStarterWHIP">WHIP</label>
                        <input type="number" class="form-control" id="awayStarterWHIP" step="0.01" readonly>
                    </div>
                    <div class="form-group">
                        <label for="awayStarterK9">K/9</label>
                        <input type="number" class="form-control" id="awayStarterK9" step="0.1" readonly>
                    </div>
                    <div class="form-group">
                        <label for="awayStarterBB9">BB/9</label>
                        <input type="number" class="form-control" id="awayStarterBB9" step="0.1" readonly>
                    </div>
                </div>
                <h5 class="mt-3">Team Stats (Last 7 Games)</h5>
                <div class="form-group">
                    <label for="awayAVG">AVG</label>
                    <input type="number" class="form-control" id="awayAVG" step="0.001">
                </div>
                <div class="form-group">
                    <label for="awayOBP">OBP</label>
                    <input type="number" class="form-control" id="awayOBP" step="0.001">
                </div>
                <div class="form-group">
                    <label for="awaySLG">SLG</label>
                    <input type="number" class="form-control" id="awaySLG" step="0.001">
                </div>
                <div class="form-group">
                    <label for="awayERA">ERA</label>
                    <input type="number" class="form-control" id="awayERA" step="0.01">
                </div>
                <div class="form-group">
                    <label for="awayWHIP">WHIP</label>
                    <input type="number" class="form-control" id="awayWHIP" step="0.01">
                </div>
                <div class="form-group">
                    <label for="awayBABIP">BABIP</label>
                    <input type="number" class="form-control" id="awayBABIP" step="0.001">
                </div>
                <div class="form-group">
                    <label for="awayISO">ISO</label>
                    <input type="number" class="form-control" id="awayISO" step="0.001">
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="weather">Weather Conditions</label>
                    <select class="form-control" id="weather">
                        <option value="normal">Normal Conditions</option>
                        <option value="wind_out">Wind Blowing Out</option>
                        <option value="wind_in">Wind Blowing In</option>
                        <option value="rain">Rain</option>
                        <option value="hot">Hot (85°F+)</option>
                        <option value="cold">Cold (Below 45°F)</option>
                        <option value="dome">Dome/Retractable Roof</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="marketSpread">Market Spread</label>
                    <input type="number" class="form-control" id="marketSpread" step="0.5">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="marketTotal">Market Total</label>
                    <input type="number" class="form-control" id="marketTotal" step="0.5">
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <button class="btn btn-primary" onclick="analyzeMatchup()">Analyze Matchup</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h3>Results</h3>
                <div id="results"></div>
                <div class="text-muted mt-2">
                    Last updated: <span id="lastUpdate">Never</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="analyzer.js"></script>
    <script>
        // Initialize the analyzer and populate team dropdowns when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.analyzer = new MLBAnalyzer();
            window.analyzer.updateTeamStats();
        });
    </script>
</body>
</html>
